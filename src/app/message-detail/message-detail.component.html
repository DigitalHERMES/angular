<div *ngIf="message" class="formfield messages">
    <h3>{{message.name}}</h3>
    
    <p>Message:</p><br>
    <p>{{message.text}}</p>
    <hr>
    <small><p>Origin: {{message.orig}}</p>
    <p>Destination: {{message.dest}}</p>
    <p [hidden]="!message.file">File: {{message.file}}</p>
    <img [src]="messageImage"/>
    <p>Sent at: 12/1/2021 <!--{{message.sent_at}}--></p>
    <p>Id: {{message.id}}</p></small>

<div class="navicons">

    <div class="btn" >
        <a i18n="reply" routerLink="/compose" i18n="@@compose">
            <img title="help" src="/assets/svg/reply-solid.svg">reply
        </a>
    </div>

    <div class="btn sent" >
        <a i18n="sent messages" routerLink="/sent" i18n="@@sent">
            <img title="help" src="/assets/svg/cloud-upload-alt-solid.svg">sent messages
        </a>
    </div>

</div> 

</div>
