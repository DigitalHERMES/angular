<div *ngIf="message" class=" messages">
    <h3>{{message.name}}</h3>

    <div class="formdata" [hidden]="!isEncrypted">
        <p>Encrypted message, type the password:</p>
        <input type="password">
    </div>

    <div class="blobber">
        <div class="tx">decoding message...</div>
        <div class="square"></div>
    </div>

  
  
    <div class="messagebody" [hidden]="isEncrypted">
        <p>{{message.text}}</p>
        <p [hidden]="!message.file">File: {{message.file}} TOD0 link</p>
    </div>
<hr>
        <small><p class="msginf">Origin: {{message.orig}}</p>
        <p class="msginf">Destination: {{message.dest}}</p>
        <img class="msgimg" [hidden]="!messageImage" [src]="messageImage"/>
        <p class="msgdate">Sent at: 12/1/2021 <!--{{message.sent_at}}--></p>
        <p class="msgid">Id: {{message.id}}</p></small>
  
<hr>
    

<div class="navicons">

    <div class="btn" >
        <a i18n="reply" routerLink="/compose" i18n="@@compose">
            <img title="help" src="assets/svg/reply-solid.svg">reply
        </a>
    </div>

    <div class="btn sent" >
        <a i18n="sent messages" routerLink="/sent" i18n="@@sent">
            <img title="help" src="assets/svg/cloud-upload-alt-solid.svg">sent messages
        </a>
    </div>
<!--
    <label>is encrypted
        <input type="checkbox" (change)="changeEnc()">
    </label>
-->
</div> 

</div>
