<div class="formfield">
    <h2 i18n>send your public message to another station</h2>

<label>
    <span i18n>description</span>: <br><textarea  placeholder="describe your message" ></textarea><br>
    
</label>

<p>
    <span class="icon"><img title="messages" src="/assets/svg/broadcast-tower.svg">
        <span i18n>select station
        </span>: 
        <input type="checkbox"/>
    </span> 
</p>

<label>
    <span class="icon lock"><img title="messages" src="/assets/svg/lock.svg">
        <span i18n>protect with password</span>: 
        <input type="checkbox"/>
    </span>    
</label>

    <button i18n>record</button>
    <button i18n>select file</button>
</div>

<ng-container *ngIf="stations">
    <ul *ngIf="stations">
        <li *ngFor="let station of stations">{{station.id}} | {{station.name}} | {{station.location}}
        
        <label>
            <span i18n>name</span>: <input [(ngModel)]="station.name" placeholder="nome da estação" />
        </label>
    </li>
    </ul>   
    </ng-container>
