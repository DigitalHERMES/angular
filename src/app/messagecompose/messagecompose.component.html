<div id="compose" class="">

    <div class="supicons">
        
        <div class="" >
            <a routerLink="/sent" i18n="@@sent1">
                <img title="help" src="assets/svg/cloud-upload-alt-solid.svg">
            </a>
        </div>
    </div>

    <h2 ><div class="icon" i18n="@@sendpublic">
        send your public message to another station</div >
    </h2>

    <form #f="ngForm" class="formdata" novalidate  >
        <div [hidden]="fileIsProcessing==true">
            <label for="name">
                <span i18n="@@description">Description</span>:
                <br/><input name="name" [(ngModel)]="message.name" required maxlength="140" placeholder="Describe your message" />
            </label>

            <label for="text">
                <span i18n="@@message">Message</span>:
                <br/>
                <textarea name="text" [(ngModel)]="message.text" required rows="5" cols="35" maxlength="1400" placeholder="write the message"></textarea>
            </label>

            <label class="selstation">
                <span class="icon"><img title="messages" src="assets/svg/broadcast-tower.svg">
                    <span i18n="@@selectstation1">select station
                    :<br></span>
                    <br>
                    <ng-container *ngIf="stations">

                        <select name="dest" [(ngModel)]="message.dest" required>
                            <option *ngFor="let station of stations" value="{{station.name}}">{{station.alias}} | {{station.name}} - {{station.location}}</option>
                        </select>
                        </ng-container>
                    
                </span>
            </label>
           


            <div class="uploader" *ngIf="allowUpload">
                <hr>
                <ng-container >
                    <label class="file">
                        <input type="file" (change)="DocUpload($event.target.files)" accept="image/*" >
                    </label>
                </ng-container>

                <div *ngIf="message.id && message.file" >
                    <br>
                    <span i18n="@@fileserverid">file server id:</span>{{message.id}} /  {{message.file}}
                    <br>
                    <span i18n="@@Img">Img:</span>
                    <img src={{$event.target.files[0].content}}>
                </div>
            </div>
            <label class="passprotect">
                <span class="icon lock"><img title="messages" src="assets/svg/lock.svg">
                    <span i18n="@@protectpssw">protect with password</span>:
                    <input type="checkbox" unckecked (change)="encrypted()"/>
                </span>
            </label>
            <div id="cryptopass" [hidden]=!isEncrypted>
                <label for="passwd" i18n="typethepassword">
                    Type the password
                    <input type="password" name="pass" [(ngModel)]="passwd"  minlength="4" (input)="checkpwd(passwd,repasswd)" />
                </label>
                <label for="repasswd" i18n="@@retypethepassword">
                    Retype the password
                    <input type="password"  [(ngModel)]="repasswd" minlength="4" (input)="checkpwd(passwd,repasswd)"/>
                </label>
                <div [hidden]=!passunMatch class="error" i18n="@@passdontmatch">
                    passwords don't match
                </div>
                <div [hidden]=!passMin class="error" i18n="@@passempty">
                    passwords can't be empty
                </div>
            </div>
            <span></span>
            <button type="submit" *ngIf="!passMatch && isEncrypted" (click)="sendMessage(f,pass)" disabled i18n="@@sendmessage">send message<br/>
                <img class="btnicon" title="send" src="assets/svg/paper-plane.svg">
            </button>
            <button type="submit" *ngIf="passMatch" (click)="sendMessage(f,pass)" [disabled]="f.invalid" i18n="@@sendmessage">send message<br/>
                <img class="btnicon" title="send" src="assets/svg/paper-plane.svg">
            </button>
            <button type="submit" *ngIf="!isEncrypted" (click)="sendMessage(f,pass)" [disabled]="f.invalid" i18n="@@sendmessage">send message<br/>
                <img class="btnicon" title="send" src="assets/svg/paper-plane.svg">
            </button>
        </div>

        <div class="overall alert" [hidden]="fileIsProcessing==false">
            <div class="cv" >
                <span i18n="@@yourmessageprocessed">Your message is been processed <br/><br/></span>
                
                <div class="icon" ><a (click)="newMessage()" >
                    <img title="compose" src="assets/svg/edit.svg"><button i18n="@@compose2">compose</button></a>
                </div>
                <div class="icon" ><a routerLink='/messages' routerLinkActive="active" >
                    <img title="help" src="assets/svg/comment.svg"><button i18n="@@messagesbtn">messages</button></a>
                </div>
            </div>
        </div>

        <div class="alert" [hidden]="!fileIsProcessed" i18n="@@messagesenttolist">
            Your message was sent to the transmission list
        </div>
        <div class="overall alert" [hidden]="!error">
            <div class="cv" >
                <span i18n="@@errorsending">There was an error on sending your message</span>
                <button (click)="retry()" i18n="@@tryagain">try again</button>

            </div>
        </div>
        <!--<button i18n="@@send">send</button>-->

    </form>
</div>
