<div id="compose" class="formfield">
    <h2 i18n><div class="icon"><img title="send" src="/assets/svg/paper-plane.svg"></div>send your public message to another station</h2>

    <form #f="ngForm" class="formdata" novalidate  >
        <div [hidden]="fileIsProcessing==true">
            <label for="name">
                <span i18n>Subject</span>:
                <br/><input name="name" [(ngModel)]="message.name" required  placeholder="write the subject" />
            </label>

            <label for="text">
                <span i18n="@@message">Message</span>:
                <br/>
                <textarea name="text" [(ngModel)]="message.text" required rows="5" cols="35"  placeholder="write the message"></textarea>
            </label>

            <label class="selstation">
                <span class="icon"><img title="messages" src="/assets/svg/broadcast-tower.svg">
                    <span i18n="@@selectstation">select station
                    :<br>
                    <br>
                    <ng-container *ngIf="stations">

                        <select name="dest" [(ngModel)]="message.dest" required>
                            <option *ngFor="let station of stations">{{station.name}} | {{station.location}}</option>
                        </select>
                        </ng-container>
                    </span>
                </span>
            </label>
            <hr>

            <div class="uploader">
                <ng-container >
                    <label class="file">
                        <input type="file" (change)="DocUpload($event.target.files)" accept="image/*" >
                    </label>
                </ng-container>

                <div *ngIf="message.id && message.file" >
                    <br>
                    file server id:{{message.id}} /  {{message.file}}
                    <br>
                    Img:
                    <img src={{$event.target.files[0].content}}>
                </div>
            </div>
            <label class="passprotect">
                <span class="icon lock"><img title="messages" src="/assets/svg/lock.svg">
                    <span i18n="@@protectpssw">protect with password</span>:
                    <input type="checkbox" unckecked (change)="encrypted()"/>
                </span>
            </label>
            <div id="cryptopass" [hidden]=!isEncrypted>
                <label for="passw" >
                    Type the password
                    <input type="password" minlength="4"/>
                </label>
                <label for="repassw" >
                    Retype the password
                    <input type="password"/>
                </label>
            </div>
            <span></span>
            <button type="submit" (click)="createMessage(f)" [disabled]="f.invalid"  >send message<br/><img class="btnicon" title="send" src="/assets/svg/paper-plane.svg"></button>
        </div>

        <div class="overall alert" [hidden]="fileIsProcessing==false">
            <div class="cv">
                Your message is been processed <br/><br/>
                <div class="icon" ><a (click)="newMessage()" i18n="@@compose"><img title="compose" src="/assets/svg/edit.svg"><button>compose</button></a></div>
                <div class="icon" ><a routerLink='/messages' routerLinkActive="active" i18n="@@compose"><img title="help" src="/assets/svg/comment.svg"><button>messages</button></a></div>

                

            </div>
        </div>

        <div class="alert" [hidden]="!fileIsProcessed">
            Your message was sent to the transmission list
        </div>
        <div class="overall alert" [hidden]="!error">
            <div class="cv">
                There was an error on sending your message
                <button (click)="retry()" >try again</button>

            </div>
        </div>
        <!--<button i18n="@@send">send</button>-->

    </form>
</div>
