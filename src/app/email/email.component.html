

<div class=" login formdata" >
    <h2 i18n="@@email">E-mail</h2>
    <form #f="ngForm" id="loginform" novalidate>
       <p i18n="@@instructions">to access email, put your username and password</p>
       <hr>
       <label >
          <p i18n="@@username">username:</p>
          <input name="login"  ngModel required placeholder="Login" />
       </label>
       <label >
          <p i18n="@@password">password:</p>
           <span></span><input name="password" type="password" ngModel required placeholder="Password" />
       </label>
 
       <a href="http://hermes.radio/mail" >
          <button i18n="@@login" >Log in</button></a>
          <a routerLink="/recovery" >
             <div class="forgot"><a i18n="@@forgotmypassword">Forgot my password</a></div>
          </a>
       <br>
 
      <!-- <button (click)="submitLogout()"  >logout test</button>
 
 
       <a i18n="@@login" routerLink="/admin"  >
          <button>DBG: Bypass Log in</button>
       </a>
 
    -->
    <hr>
       
 
       <p i18n="@@noaccount">Doesn't have an account?</p>
 
       <a i18n="@@create" routerLink="/users" ><button >create an account</button></a>
 
    </form>
 </div>
