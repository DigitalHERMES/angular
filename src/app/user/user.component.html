<h2>Create New User</h2>

 <form class="formdata">

        
        <label>
            <span i18n>name</span>: <input  placeholder="nome de usuario" />
        </label>
        <label>
            <span i18n>password</span>: <input type="password" placeholder="password" />
        </label>
        <label>
            <span i18n>recovery prase</span>: <input placeholder="write a question to recover your password" />
        </label>
        <label>
            <span i18n>recovery answer</span>: <input placeholder="answer to your recovery question" />
        </label>
        <label>
            <span i18n>phone number</span>: <input placeholder="phone number" />
        </label>
        <label>
            <span i18n>local site</span>: <input placeholder="website" />
        </label>

        <span i18n="@@selectstation">select station
        </span>:
       


        <label>
            <span i18n>is admin</span>: <input type="checkbox"   />
        </label>
    

    <ng-container *ngIf="stations">

        <select ng-model="selected">
            <option *ngFor="let station of stations">{{station.name}} | {{station.location}}</option>

        </select>
        </ng-container>

    <button>Create User</button>

</form>
