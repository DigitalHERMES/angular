

<div class="">
    <h2 i18n="@@systemupgrade">system upgrade</h2>
<div *ngIf="restore == false && restoreConf == false" >

<button i18n="@@restorefac" (click)="restoreAlert()">Restore Factory Configuration</button>
<button i18n="@@upgradewfile">System Upgrade with file</button>

</div>    
   
<div *ngIf="restore" class="overall">
    <div class="cv">
    <span i18n="areyousurerestore">
    Are you sure you want to restore the factory system?<br>
    this will delete all users, emails and messages
    !!!
    <br/>
    <br/>

     </span>
    
    <button (click)="cancelRestore()" i18n="@@cancel">cancel</button >
    <button (click)="restoreConfirm()" i18n="@@confirm">confirm</button>

    </div>
    
</div>

<div *ngIf="restoreConf">
    <form  >
        <span i18n="@@pleasetypeyour">Please type your password again to confirm factory restore:</span> <br/>
        <input type="password">
        <button (click)="cancelRestore()" i18n="@@cancel">cancel</button >
        <button type="submit" i18n="@@submit" (click)="sysRestore()">submit</button>
    </form> 
</div>


</div>
