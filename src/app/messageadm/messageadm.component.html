<h2>Admin Messages</h2>


<p>Total messages: TODO SIZE</p>
<p>Total files: TODO SIZE</p>
<button>Delete files</button>


<div class="messages ">

    <h3>Messages:</h3>
    
    <div class="multiplist">
        <p *ngFor="let message of messages">
        <a >
            <img class="inlineicon" title="cancel" src="assets/svg/x.svg" [hidden]="!isAdmin" (click)="cancelTransmission(message)">
        
        </a>
        <!--<a ><img class="inlineicon" title="priorize" src="assets/svg/arrow-up.svg" [hidden]="!isAdmin"></a>-->
        <input type="checkbox" class="ckbx">  

        <span class="date">12/1/2021</span><!--{{message.id}}--> 
        <a routerLink="/message/{{message.id}}">
            {{message.name}}
        </a>
        
        <!-- {{message.dest}}-->
        </p>
    </div>
    <input type="checkbox" class="ckbx" > Select all
    <br/>

    <button (click)="confirmDelete()" *ngIf="!selectedMessages">delete selected</button>

    <div class="overall" *ngIf="selectedMessages">
        <div class="cv">
            Are you sure you wanna delete all selected messages? 
            this cannot be undone!!!<br>
            <button (click)="confirmDelete()">cancel</button>
            <button (click)="confirmDelete()">delete messages</button>
        </div>
        
    </div>
   
</div>
