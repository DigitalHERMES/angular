<div class="container">

    <h2 i18n="@@publicmessages" class="maintitle">Public Messages </h2>
    
        <div class="supicons">
            <div class="" >
                <a routerLink="/compose" >
                    <img title="help" src="assets/svg/edit.svg">
                </a>
            </div>
            <div class="" >
                <a routerLink="/sent" >
                    <img title="help" src="assets/svg/cloud-upload-alt-solid.svg">
                </a>
            </div>
        </div>
    
        <div class="alert maincontainer" *ngIf="noMessages" i18n="cannotaccessmessages">There are no public messages<br/></div>
    
        <div class="messages maincontainer" *ngIf="!noMessages"> 
    
            
            <div class="multiplist">
                <div *ngFor="let message of inboxMessages | filter:searchMessages">
        
                <a>
                    <img class="inlineicon" title="trash" src="assets/svg/trash-alt.svg" [hidden]="!isadmin" (click)="deleteInboxMessage(message.id)">

                </a>
                <a routerLink="/message/{{message.id}}" title="{{message.id}} from {{message.dest}}">
                    <span class="ls" (click)="getInboxMessage(message)">{{message.name}}</span>

                    <img class="inlineicon ls" title="lock" src="assets/svg/lock.svg" *ngIf="message.secure" (click)="deleteInboxMessage(message.id)">

                   
                    <span *ngIf="message.file">                     
                         <img class="inlineicon ls" title="file" src="assets/svg/paperclip-solid.svg">
                    </span>
                    

                </a>
                <div class="date ls" >{{message.sent_at | date:'d/M/yy, h:mm'}}</div>
            </div>
            
        </div>
        <input placeholder="Search Messages" i18n-placeholder id="searchbox1" [(ngModel)]="searchMessages"/>
            </div>
    
        <div class="navicons">
            <div class="btn" >
                <a routerLink="/compose" i18n="@@compose1">
                    <img title="help" src="assets/svg/edit.svg">compose
                </a>
            </div>
            <div class="btn sent" >
                <a routerLink="/sent" i18n="@@sent">
                    <img title="help" src="assets/svg/cloud-upload-alt-solid.svg">sent messages
                </a>
            </div>
        </div>
    </div>
