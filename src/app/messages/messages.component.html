<div class="formfield">

<h2 i18n="@@messages">Messages</h2>

    
    <div class="messages">
        <div class="multiplist">
            <p *ngFor="let message of messages.slice().reverse()">
            <a ><img class="inlineicon" title="trash" src="/assets/svg/trash-alt.svg" [hidden]="!isAdmin" (click)="deleteMessage(message)"></a>
    
            <span class="date">12/1/21</span><!--{{message.id}}--> 
            <a routerLink="/message/{{message.id}}">
                {{message.name}}
            </a>
            <!-- {{message.dest}}-->
            </p>
        </div>
    </div>  

    <div class="navicons">
        <div class="btn" >
            <a routerLink="/compose" i18n="@@compose">
                <img title="help" src="/assets/svg/edit.svg">compose
            </a>
        </div>
        <div class="btn sent" >
            <a routerLink="/sent" i18n="@@sent">
                <img title="help" src="/assets/svg/cloud-upload-alt-solid.svg">sent messages
            </a>
        </div>
    </div>
    
</div>
