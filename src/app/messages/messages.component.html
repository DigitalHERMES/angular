<div class="formfield">

<h2 i18n="@@messages">messages</h2>
<div class="messages">
    <li *ngFor="let message of messages">
    <a routerLink="/message/{{message.id}}">
        {{message.description}}</a>
    </li>
</div>

<div class="btn" ><a routerLink="/compose" i18n="@@compose"><img title="help" src="/assets/svg/edit.svg">compose</a></div>
</div>

<app-message-detail [message]="selectedMessage"></app-message-detail>
