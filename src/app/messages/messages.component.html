<div class="formfield">

<h2 i18n>messages</h2>
<div class="messages">
    <li *ngFor="let message of messages">
    <a routerLink="/message/{{message.id}}">
        {{message.description}}</a>
    </li>
</div>
<a routerLink="/compose" i18n>compose</a>
</div>

<app-message-detail [message]="selectedMessage"></app-message-detail>
