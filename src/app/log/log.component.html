<h2>Logs</h2>

<div class="color">
<div (click)="showUucpLog()" i18n="@@uucplog" >UUcp Log</div>
<div (click)="showDebugLog()"i18n="@@debuglog" >Uucp Debug Log<br></div>
<div (click)="showEmailLog()"i18n="@@emaillog" >Email Log </div>
</div>

<div class="formdata" *ngIf="uLog">
    <hr>
<h3 i18n="@@uucplog2">uucp log</h3>
<div class="logs" >
<section>
    <div *ngFor="let log of uucpLog">
       <p> <span>{{log}}</span></p>
    </div>

    <br>
    <div (click)="closeLogs()"><img  title="close" src="assets/svg/times.svg"></div>

</section>    
</div>
</div>

<div class="formdata" *ngIf="dLog">
    <hr>
    <h3 i18n="@@debuglog2">uucp debug log</h3>
    <div class="footer logs" >
    <section>
        <div *ngFor="let log of uucpDebugLog">
            <p><span>{{log}}</span></p>
        </div>
        
    </section>
        <div (click)="closeLogs()"><img  title="close" src="assets/svg/times.svg"></div>
        
    </div>
    </div>

<div class="formdata" *ngIf="eLog">
    <hr>
    <h3 i18n="@@emaillog2">email log</h3>
    <div class="footer logs" >

        <section>
        <div *ngFor="let log of mailLog">
            <p><span>{{log}}</span></p>
        </div>

    </section>
    <br>
    <div (click)="closeLogs()"><img  title="close" src="assets/svg/times.svg"></div>

</div>
</div>
