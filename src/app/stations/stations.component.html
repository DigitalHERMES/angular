

<ng-container *ngIf="stations">
    <ul *ngIf="stations">
        <li *ngFor="let station of stations">{{station.id}} | {{station.name}} | {{station.location}}
        

        <label>
            name: <input [(ngModel)]="station.name" placeholder="nome da estação" />
        </label>
    </li>
    </ul>   
    </ng-container>
