<div class="">
<ng-container *ngIf="stations">

    <h2 i18n="Stations">Stations</h2>
    <ul *ngIf="stations">
        <li *ngFor="let station of stations">{{station.id}} 
        <label>
            <span i18n>name</span>: {{station.name}}<br>
            <span i18n>name</span>: {{station.location}}<br>

        </label>
    </li>
    </ul>
    </ng-container>
</div>
