<div class="container">
    <!-- <p i18n="@@lasttime">Last transmission Time:</p>
    <hr>-->

    <div>
        <div *ngIf="!loginForm">
            <h2 i18n="@@publicmessages1" class="maintitle">Public Messages </h2>
            <div class="alert maincontainer" *ngIf="noMessages" i18n="cannotaccessmessages">There are no public
                messages<br />
            </div>

            <input class="m-t-25" placeholder="Search Messages" i18n-placeholder id="searchbox1" [(ngModel)]="searchMessages"/>

            <div class="messages maincontainer" *ngIf="!noMessages">
                <div class="multiplist">
                    <div class="item" *ngFor="let message of inboxMessages | filter:searchMessages">
                        <a routerLink="/message/{{message.id}}" title="{{message.id}} from {{message.dest}}">
                            <span class="ls" (click)="getInboxMessage(message)">{{message.name}}</span>
                            <img class="inlineicon ls" title="lock" src="assets/svg/lock.svg" *ngIf="message.secure"
                                (click)="deleteInboxMessage(message.id)">
                            <span *ngIf="message.file">
                                <img class="inlineicon ls" title="file" src="assets/svg/paperclip-solid.svg">
                            </span>
                            <span class="date ls">{{message.orig}}, {{message.sent_at | date:'d/M/yy, h:mm'}}
                                <img class="inlineicon right" title="trash" src="assets/svg/trash-alt.svg"
                                    [hidden]="!isadmin" (click)="deleteInboxMessage(message.id)"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="loginForm">
            <app-login-form (hideLoginForm)="closeLogin()">
            </app-login-form>
            <hr>
        </div>

        <div class="navicons">
            <div class="btn sent">
                <a routerLink="/sent" i18n="@@sent">
                    <img title="sent" src="assets/svg/cloud-upload-alt-solid.svg">sent public messages
                </a>
            </div>
            <div class="btn sent" *ngIf="allowCompose">
                <a routerLink="/compose" i18n="@@compose1">
                    <img title="edit" src="assets/svg/edit.svg">compose public messages
                </a>
            </div>

            <div class="btn" *ngIf="!currentUser">
                <a *ngIf="!loginForm" (click)="showlogin()" i18n="@@login2">
                    <img title="Log In" src="assets/svg/sign-in-alt-solid.svg">login
                </a>
                <a *ngIf="loginForm" (click)="showlogin()" i18n="@@publicmessages">
                    <img title="Log In" src="assets/svg/comment.svg">public messages
                </a>
            </div>
            <div class="btn" *ngIf="currentUser">
                <a (click)="logout()" i18n="@@logout2">
                    <img title="Log In" src="assets/svg/sign-in-alt-solid.svg">logout
                </a>
            </div>
        </div>
    </div>
</div>
